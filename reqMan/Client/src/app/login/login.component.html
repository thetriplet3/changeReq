<div class="main-content">
  <div class="container-fluid">
    <div class="">
      <div class="frmLogin col-md-3">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Login</h4>
            <p class="card-category">Please enter your Username and Password</p>
          </div>
          <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" #UserName="ngModel" name="username" [(ngModel)]="userService.selectedUser.Username" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input type="password" matInput placeholder="Password" #Password="ngModel" name="password"
                      [(ngModel)]="userService.selectedUser.Password" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button mat-raised-button type="submit" class="btn btn-info pull-right">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
